{% extends "base.html" %}

{% block content %}
<!-- simple search results return page -->


{% if results %}
    <h2>Search Results</h2>
    <ul>
    {% for result in results %}
        <li>
            <a href="/search/{{ result.id }}">{{ result.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
